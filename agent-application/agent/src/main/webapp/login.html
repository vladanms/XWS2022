<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<form id="loginForm">
		<table>
			<tr><td>Username:</td><td><input type="text" name="username"></td></tr>
			<tr><td>Password</td><td><input type="password" name="password"></td></tr>
			<tr><td><input type="submit" value="Login"></td></tr>
		</table>
		<p id="error" hidden="true" style="color:red">Username and/or password mismatch!</p>
		<p><a href="reguser.html">Not an user? Register</a></p>
	</form>
</body>
</html>
